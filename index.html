<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TreeToCLI - SaaS Version</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    transition: 0.3s;
}

body.light {
    background: linear-gradient(135deg, #e0eafc, #cfdef3, #f0f4f8);
    color: black;
}

.container {
    width: 95%;
    max-width: 950px;
    padding: 30px;
    border-radius: 20px;
    backdrop-filter: blur(20px);
    background: rgba(255, 255, 255, 0.08);
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
    animation: fadeIn 0.6s ease-in-out;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

h1 {
    text-align: center;
    margin: 0;
}

.tagline {
    text-align: center;
    opacity: 0.8;
    margin-bottom: 20px;
}

textarea {
    width: 100%;
    height: 180px;
    border-radius: 12px;
    border: 2px dashed rgba(255,255,255,0.2);
    padding: 15px;
    font-size: 14px;
    resize: none;
    background: rgba(255,255,255,0.1);
    color: white;
    transition: 0.3s;
}

textarea.dragover {
    border-color: #00c6ff;
    background: rgba(0,198,255,0.1);
}

body.light textarea {
    background: rgba(255,255,255,0.8);
    color: black;
}

.controls {
    margin-top: 15px;
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
}

select, button {
    padding: 10px 18px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    font-weight: 500;
}

button {
    background: #00c6ff;
    color: black;
    transition: 0.3s;
}

button:hover {
    background: #0072ff;
    color: white;
}

.output {
    margin-top: 20px;
    background: rgba(0,0,0,0.6);
    padding: 15px;
    border-radius: 10px;
    font-family: monospace;
    white-space: pre-wrap;
    min-height: 120px;
    overflow-x: auto;
}

body.light .output {
    background: rgba(255,255,255,0.8);
}

.directory { color: #00ffcc; }
.file { color: #ffff66; }

body.light .directory { color: #007bff; }
body.light .file { color: #ff6600; }

.footer {
    text-align: center;
    font-size: 12px;
    opacity: 0.6;
    margin-top: 15px;
}
</style>
</head>

<body>
<div class="container">

<h1>TreeToCLI</h1>
<div class="tagline">From Tree View to Terminal in Seconds</div>

<textarea id="structure" placeholder="Paste or drag your folder tree structure here..."></textarea>

<div class="controls">
    <select id="os">
        <option value="linux">Linux / macOS</option>
        <option value="windows">Windows CMD</option>
        <option value="powershell">Windows PowerShell</option>
    </select>

    <button onclick="toggleTheme()">Theme</button>
    <button onclick="saveTemplate()">Save Template</button>
    <button onclick="loadTemplate()">Load Template</button>
    <button onclick="clearAll()">Clear</button>
</div>

<div class="output" id="output"></div>

<div class="controls">
    <button onclick="copyCommand()">Copy</button>
    <button onclick="downloadCommand()">Download</button>
</div>

<div class="footer">
TreeToCLI SaaS Prototype – Phase 3
</div>

</div>

<script>
const textarea = document.getElementById("structure");

textarea.addEventListener("input", generate);
textarea.addEventListener("dragover", e => {
    e.preventDefault();
    textarea.classList.add("dragover");
});
textarea.addEventListener("dragleave", () => {
    textarea.classList.remove("dragover");
});
textarea.addEventListener("drop", e => {
    e.preventDefault();
    textarea.classList.remove("dragover");
    const file = e.dataTransfer.files[0];
    if(file){
        const reader = new FileReader();
        reader.onload = function(event){
            textarea.value = event.target.result;
            generate();
        }
        reader.readAsText(file);
    }
});

function generate() {
    const lines = textarea.value.split("\n");
    const os = document.getElementById("os").value;

    let stack = [];
    let commands = [];
    let colored = [];

    lines.forEach(line => {
        if (!line.trim()) return;

        let cleanLine = line.replace(/[│├└─]/g, "");
        let indent = 0;
        let match = cleanLine.match(/^\s*/);
        if(match){
            const spaces = match[0].replace(/\t/g, '    ').length;
            indent = Math.floor(spaces / 2);
        }

        cleanLine = cleanLine.trim();
        stack = stack.slice(0, indent);

        let command = "";
        let isDir = cleanLine.endsWith("/");

        if(isDir){
            stack.push(cleanLine.replace("/", ""));
            let fullPath = stack.join("/");
            if(os==="linux") command=`mkdir -p "${fullPath}"`;
            else if(os==="windows") command=`mkdir "${fullPath.replace(/\//g,"\\")}"`;
            else command=`New-Item -ItemType Directory "${fullPath.replace(/\//g,"\\")}"`;
            colored.push(`<span class="directory">${command}</span>`);
        } else {
            let fullPath=[...stack,cleanLine].join("/");
            if(os==="linux") command=`touch "${fullPath}"`;
            else if(os==="windows") command=`type nul > "${fullPath.replace(/\//g,"\\")}"`;
            else command=`New-Item -ItemType File "${fullPath.replace(/\//g,"\\")}"`;
            colored.push(`<span class="file">${command}</span>`);
        }

        commands.push(command);
    });

    document.getElementById("output").innerHTML = colored.join("<br>");
    document.getElementById("output").dataset.raw = commands.join("\n");
}

function copyCommand(){
    const output=document.getElementById("output").dataset.raw||"";
    navigator.clipboard.writeText(output);
}

function downloadCommand(){
    const output=document.getElementById("output").dataset.raw||"";
    const os=document.getElementById("os").value;
    let ext=os==="linux"?".sh":os==="windows"?".bat":".ps1";
    const blob=new Blob([output],{type:"text/plain"});
    const a=document.createElement("a");
    a.href=URL.createObjectURL(blob);
    a.download="setup"+ext;
    a.click();
}

function toggleTheme(){
    document.body.classList.toggle("light");
}

function saveTemplate(){
    localStorage.setItem("treetocli_template", textarea.value);
    alert("Template Saved!");
}

function loadTemplate(){
    const saved=localStorage.getItem("treetocli_template");
    if(saved){
        textarea.value=saved;
        generate();
    } else {
        alert("No template saved.");
    }
}

function clearAll(){
    textarea.value="";
    document.getElementById("output").innerHTML="";
}

</script>

</body>
</html>
