<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TreeToCLI</title>

<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
    }

    .container {
        width: 90%;
        max-width: 900px;
        padding: 30px;
        border-radius: 20px;
        backdrop-filter: blur(15px);
        background: rgba(255, 255, 255, 0.08);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
    }

    h1 {
        margin: 0;
        font-size: 32px;
        text-align: center;
    }

    .tagline {
        text-align: center;
        opacity: 0.8;
        margin-bottom: 25px;
    }

    textarea {
        width: 100%;
        height: 180px;
        border-radius: 12px;
        border: none;
        padding: 15px;
        font-size: 14px;
        resize: none;
        background: rgba(255,255,255,0.1);
        color: white;
    }

    select, button {
        padding: 12px 20px;
        border-radius: 10px;
        border: none;
        font-size: 14px;
        cursor: pointer;
    }

    select {
        background: rgba(255,255,255,0.1);
        color: white;
    }

    button {
        background: #00c6ff;
        color: black;
        font-weight: bold;
        transition: 0.3s;
    }

    button:hover {
        background: #0072ff;
        color: white;
    }

    .controls {
        margin-top: 15px;
        display: flex;
        gap: 10px;
    }

    .output {
        margin-top: 20px;
        background: rgba(0,0,0,0.5);
        padding: 15px;
        border-radius: 10px;
        font-family: monospace;
        white-space: pre-wrap;
        min-height: 100px;
    }

    .copy-btn {
        margin-top: 10px;
        background: #28a745;
    }

</style>
</head>

<body>

<div class="container">
    <h1>TreeToCLI</h1>
    <div class="tagline">From Tree View to Terminal in Seconds</div>

    <textarea id="structure" placeholder="Paste your folder tree structure here..."></textarea>

    <div class="controls">
        <select id="os">
            <option value="linux">Linux / macOS</option>
            <option value="windows">Windows CMD</option>
            <option value="powershell">Windows PowerShell</option>
        </select>

        <button onclick="generate()">Generate Command</button>
    </div>

    <div class="output" id="output"></div>
    <button class="copy-btn" onclick="copyCommand()">Copy Command</button>
</div>

<script>
function generate() {
    const lines = document.getElementById("structure").value.split("\n");
    const os = document.getElementById("os").value;

    let stack = [];
    let commands = [];

    lines.forEach(line => {
        if (!line.trim()) return;

        // Remove tree symbols completely
        let cleanLine = line.replace(/[│├└─]/g, "");

        // Count indentation (2 spaces = 1 level in your example)
        let indent = Math.floor(cleanLine.match(/^\s*/)[0].length / 2);

        cleanLine = cleanLine.trim();

        // Adjust stack to current level
        stack = stack.slice(0, indent);

        if (cleanLine.endsWith("/")) {
            stack.push(cleanLine.replace("/", ""));
            let fullPath = stack.join("/");

            if (os === "linux") {
                commands.push(`mkdir -p ${fullPath}`);
            } else if (os === "windows") {
                commands.push(`mkdir ${fullPath.replace(/\//g, "\\")}`);
            } else {
                commands.push(`New-Item -ItemType Directory ${fullPath.replace(/\//g, "\\")}`);
            }
        } else {
            let fullPath = [...stack, cleanLine].join("/");

            if (os === "linux") {
                commands.push(`touch ${fullPath}`);
            } else if (os === "windows") {
                commands.push(`type nul > ${fullPath.replace(/\//g, "\\")}`);
            } else {
                commands.push(`New-Item -ItemType File ${fullPath.replace(/\//g, "\\")}`);
            }
        }
    });

    document.getElementById("output").innerText = commands.join("\n");
}

function copyCommand() {
    const output = document.getElementById("output").innerText;
    navigator.clipboard.writeText(output);
    alert("Command copied to clipboard!");
}
</script>

</body>
</html>
